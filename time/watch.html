<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
            max-width: 100vw;
        }
        input{
            background-color: rgba(85, 115, 172, 0.356);
            height: 50px;
            width: 200px;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
                <input type="text" id="rel" disabled>
    </main>

    <script>
        refrasher()
        const WATCH = document.getElementById("rel")
        
        function relogio(){
            let data = new Date();
            let hour = data.getHours()
            let minute = data.getMinutes()
            let second = data.getSeconds()
            if (hour <10){
                hour = `0${hour}`
            }
            if (minute <10){
                minute = `0${minute}`
            }
            if (second <10){
                second = `0${second}`
            }
            return `${hour}:${minute}:${second}`
        }
        function setText(){
            WATCH.value = relogio()
        }
        function refrasher(){
            setInterval(setText, 1000)
            setInterval(changeColor, 1000)
        }
        function changeColor(){
            /*const TONE = Math.floor(Math.random()*255)
            if (TONE < 150)
                WATCH.style.color = "white"
            else*/
            WATCH.style.color = "red"
            WATCH.style.backgroundColor = "black"/*`rgb(${TONE},${TONE},${TONE})`*/
        }
    </script>
</body>
</html>
